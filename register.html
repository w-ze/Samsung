                    </div>

                    </div>

                        <label>年</label>
                        <input type="text" name="" id="year" maxlength="50">
                        <label>月</label>
                        <select name="ID" id="month">
                            <option value="">一月</option>

                            <option value="">四月</option>

                            <option value="">八月</option>
                            <option value="">九月</option>
                            <option value="">十月</option>
                            <option value="">十一月</option>
                            <option value="">十二月</option>
                        </select>
                        <label for="date">日</label>
                        <input type="text" name="" id="date" maxlength="50"><br>
                        <span></span>
                    </div>
                    <div class="code">
                        <div></div>
                        <img src="img/f5.png" alt="">
                    </div>
                    <div class="">
                        <label for="code">安全代码</label>
                        <input type="text" name="" id="code" maxlength="50"><br>
                        <span></span>
                    </div>
