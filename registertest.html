<body>
    <main>
        <div class="main">
            <h3>三星账户</h3>
            <div class="register">
                <div class="register1">
                        <h4>身份证号</h4>
                        <h5>为了您正常享用三星会员提供的服务，请输入准确的身份证信息</h5>
                        <div class="">
                            <label for="familyname">姓氏</label>
                            <input type="text" name="" id="familyname" maxlength="50"><br>
                            <span></span>
                        </div>
                        <div class="">
                            <label for="givenname">名字</label>
                            <input type="text" name="" id="givenname" maxlength="50"><br>
                            <span></span>
                        </div>
                        <div class="">
                            <label for="verifynumber">身份证验证</label>
                            <input type="text" name="" id="verifynumber" maxlength="50"><br>
                            <span></span>
                        </div>
                        <a href="javascript:;" class="verification">验证</a>
                        <p>其他方式</p>
                        <a href="javascript:;" class="replace">军人证/护照验证</a>
                </div>
                <div class="register2">
                    <h4>军人证/护照验证</h4>
                    <h5>请输入正确的身份信息，确保与证件上的信息保持一致</h5>
                    <div class="">
                        <label for="familyname">姓氏</label>
                        <input type="text" name="" id="familyname1" maxlength="50"><br>
                        <span></span>
                    </div>
                    <div class="">
                        <label for="givenname">名字</label>
                        <input type="text" name="" id="givenname1" maxlength="50"><br>
                        <span></span>
                    </div>
                    <div class="">
                        <label for="verifynumber">军人证/护照验证</label>
                       <select name="ID" id="">
                           <option value="">军人证</option>
                           <option value="">护照验证</option>
                       </select>
                        <span></span>
                    </div>
                    <div class="">
                        <label for="verifynumber">证件号码</label>
                        <input type="text" name="" id="verifynumber1" maxlength="50"><br>
                        <span></span>
                    </div>
                    <a href="javascript:;" class="verification">验证</a>
                    <p>其他方式</p>
                    <a href="javascripy:;" class="replace">身份证号</a>
            </div>
            </div>
        </div>
